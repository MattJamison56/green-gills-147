[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
  robtillaart/DS18B20@^0.2.4 ; DS18B20 library
  mobizt/Firebase ESP32 Client@^4.4.14 ; Firebase library